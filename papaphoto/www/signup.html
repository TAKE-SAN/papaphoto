
<ons-page>
    <ons-navigator var="mySignup" >
    <ons-toolbar class="navbar">
        <div class="center">Sign Up</div>
        <div class="right" ><ons-toolbar-button id="loginbtn" >LogIn</div></ons-toolbar-button>

    </ons-toolbar>
    <div class="login-form">
        <!--usrnameはemailでないが、ボックスのサイズを等しくするためにtypeをemailにしている-->
        <input id="usrname" type="email" class="text-input--underbar" placeholder="User Name" value="">
        <input id="email" type="email" class="text-input--underbar" placeholder="Email" value="">
        <input id="pw" type="password" class="text-input--underbar" placeholder="Password" value="">
        <br><br>
    </div>
        <ons-button id="signupbtn" modifier="large" class="login-button">Sign Up</ons-button>
        <br><br>
